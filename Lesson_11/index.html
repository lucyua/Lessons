<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<ul class="header__menu menu">
					<li class="menu__item">
						<a href="" class="menu__link menu__link--red">Так</a>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link menu__link--yellow">Я</a>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link">Люблю</a>
						<ul class="menu__sub-menu sub-menu">
							<li class="sub-menu__item">
								<a href="" class="sub-menu__link">Я тут народився</a>
							</li>
							<li class="sub-menu__item">
								<a href="" class="sub-menu__link">І тут хочу жити</a>
							</li>
							<li class="sub-menu__item">
								<a href="" class="sub-menu__link">Сильно люблю і буду любити</a>
							</li>
						</ul>
					</li>
					<li class="menu__item">
						<a href="" class="menu__link">Україну</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__car car">
					<div class="car__body"></div>
					<div class="car__wheel car__wheel--left">
						<div class="disk disk--1"></div>
						<div class="disk disk--2"></div>
						<div class="disk disk--3"></div>
						<div class="disk disk--4"></div>
						<div class="disk disk--5"></div>
						<div class="disk-stroke disk-stroke--left"></div>
					</div>
					<div class="car__wheel car__wheel--right">
						<div class="disk disk--1"></div>
						<div class="disk disk--2"></div>
						<div class="disk disk--3"></div>
						<div class="disk disk--4"></div>
						<div class="disk disk--5"></div>
						<div class="disk-stroke disk-stroke--right"></div>
					</div>
					<div class="car__bottom-stroke"></div>
					<div class="car__top"></div>
					<div class="car__window window">
						<div class="window__right"></div>
						<div class="window__left"></div>
						<div class="window__main"></div>
					</div>
					<div class="car__door-left"></div>
					<div class="car__door-right"></div>
					<div class="car__handle handle">
						<div class="handle__right"></div>
						<div class="handle__left"></div>
					</div>
					<div class="car__headlight-top"></div>
					<div class="car__headlight-behind"></div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
